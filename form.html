<div class="contain">
<form action="https://formsubmit.co/smithcountysocceracademy@gmail.com" method="post">
<fieldset>
      <legend>Academy Registration Form</legend>
      <p>Contact information:</p>

      <div class="form-control">
        <label for="parentName">Name:</label>
        <input class="input-control" type="text" id="parentName" name="parentName" placeholder="Parent/Gaurdian name">
        </div>
        <br>

      <div class="form-control">
      <label for="playerName">Name:</label>
      <input class="input-control" type="text" id="playerName" name="playerName" placeholder="Player name">
      </div>
      <br>

      <div class="form-control">
      <label for="email">Email:</label>
      <input class="input-control" type="email" id="email" name="email" placeholder="Email">
    </div>

    <br>

    <div class="form-control">
      <label for="phone">Phone:</label>
      <input class="input-control" type="tel" id="number" name="number" placeholder="Phone">
    </div>


    <p>Select player age group:</p>

    <input type="radio" id="u5" name="age_group" value="u5">
    <label for="u5">u5 (3pm)</label><br>
    <input type="radio" id="u7" name="age_group" value="u7">
    <label for="u7">u7 (4pm)</label><br>
    <input type="radio" id="u9" name="age_group" value="u9">
    <label for="u9">u9 (5pm)</label><br>
    <input type="radio" id="u11" name="age_group" value="u11">
    <label for="u11">u11 (6pm)</label>

    <p>Select practice days:</p>
    
    <input type="checkbox" id="monday_wednesday" name="monday_wednesday" value="monday_wednesday">
    <label for="monday_wednesday">Monday & Wednesday</label><br>
    <input type="checkbox" id="tuesday_thursday" name="tuesday_thursday" value="tuesday_thursday">
    <label for="tuesday_thursday">Tuesday & Thursday</label><br>

    <p>Comments:</p>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>

    <!-- <p>I understand that I will have to pay $120 upon arrival</p>
    <input type="checkbox" id="price" name="price" value="price">
    <label for="price">Yes</label><br> -->

    <input type="submit" value="Submit">
</fieldset>

<input type="hidden" name="_next" value="https://smithcountysocceracademy.com/thanks.html">
</form>
