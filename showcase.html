<head>

 <script src="https://kit.fontawesome.com/b776f087e3.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="logo"><a href="index.html#home"><img class="nav__logo" src="images/logo1.png" alt=""></a></div>
    
        <nav>
          <ul class="navbar__menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#programs">Programs</a></li>
            <li><a href="index.html#footer">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="registration-form">
            <h2>Sunday Showcase Session</h2>
            <form action="https://formsubmit.co/smithcountysocceracademy@gmail.com" method="post">
                <div class="form-group">
                    <label for="parent-name">Parent's Name:</label>
                    <input type="text" id="parent-name" name="parent-name" required>
                </div>
                <div class="form-group">
                    <label for="player-name">Player's Name:</label>
                    <input type="text" id="player-name" name="player-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age-group">Select Age Group:</label>
                    <select id="age-group" name="age-group" required>
                        <option value="U5">Under 5 (4:00 PM)</option>
                        <option value="U7">Under 7 (5:00 PM)</option>
                        <option value="U9">Under 9 (6:00 PM)</option>
                        <option value="U11">Under 11 (7:00 PM)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
    </main>
    
  
    <footer>

      </footer>
    
</body>
</html>
