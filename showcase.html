    <main>
        <section class="registration-form">
            <h2>Choose Your Age Group and Time Slot</h2>
            <form action="process_signup.php" method="POST"> <!-- Replace with your form processing script -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age-group">Select Age Group:</label>
                    <select id="age-group" name="age-group" required>
                        <option value="U5">Under 5 (4:00 PM)</option>
                        <option value="U7">Under 7 (5:00 PM)</option>
                        <option value="U9">Under 9 (6:00 PM)</option>
                        <option value="U11">Under 11 (7:00 PM)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
