    <h1>Thanksgiving Camps & Clinics Registration</h1>
    
    <br>
    <form id="registration" action="https://formsubmit.co/smithcountysocceracademy@gmail.com" method="post">
        <label for="player_name">Player's Name:</label>
        <input type="text" id="player_name" name="player_name" required>

        <label for="age">Player's Age:</label>
<input type="text" id="age" name="age" placeholder="" required>

        
        <label for="parent_name">Parent's Name:</label>
        <input type="text" id="parent_name" name="parent_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="session_type">Session Type:</label>
        <select id="session_type" name="session_type">
            <option value="Full Day">Full Day</option>
            <option value="Morning Session">Morning Session</option>
            <option value="Afternoon Session">Afternoon Session</option>
            <option value="2-hour Clinic">2-hour Clinic</option>
            <option value="1-hour Clinic">1-hour Clinic</option>
        </select>


        <button type="submit">Register</button>
    </form>
